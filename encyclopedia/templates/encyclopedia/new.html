{% extends 'encyclopedia/layout.html' %}

{% block body%}
<form method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Create new post" class="btn btn-primary mt-2">
</form>

{% if taken %}
<p class="alert alert-danger mt-3">This post has already been created, please pick another title or edit the existing page</p>
{% endif %}
{% endblock %}
